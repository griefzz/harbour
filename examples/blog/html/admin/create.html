<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbour | Create Blog Post</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>

<body>
    <a href="/">Home</a>
    <a href="/admin/create.html">Create</a>
    <a href="/admin/update.html">Update</a>
    <a href="/admin/delete.html">Delete</a>
    <hr>
    <h1>Create</h1>
    <form
        hx-target="#response"  
        hx-post="/api/article/create" 
        hx-trigger="submit"
        hx-ext="json-enc"
    >
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="body" placeholder="Type blog post here..." required></textarea><br>
    <button type="submit">Send</button>
    </form>

    <div id="response"></div>
</body>

</html>
