<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harbour | Update Blog Post</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>

<body>
    <a href="/">Home</a>
    <a href="/admin/create.html">Create</a>
    <a href="/admin/update.html">Update</a>
    <a href="/admin/delete.html">Delete</a>
    <hr>
    <h1>Update</h1>
    <article>
        <form hx-target="#response" hx-post="/api/article/update" hx-trigger="submit" hx-ext="json-enc">

            <select id="dropdown" name="id"></select>

            <input id="title" type="text" name="title" required><br>
            <textarea id="body" name="body" required></textarea><br>
            <button type="submit">Update</button>

            <div id="response"></div>

        </form>
    </article>

    <script>
        document.getElementById('dropdown').addEventListener('change', function () {
            const selectedId = this.value;
            fetch('/api/article/read')
                .then(response => response.json())
                .then(data => {
                    const articles = data["articles"];
                    const article = articles[selectedId];
                    document.getElementById('title').value = article[1].title;
                    document.getElementById('body').value = article[1].body;
                });
        });

        window.onload = function () {
            fetch('/api/article/read')
                .then(response => response.json())
                .then(data => {
                    const articles = data["articles"];
                    const dropdown = document.getElementById('dropdown');
                    dropdown.innerHTML = articles.map(article => `<option value="${article[0]}">${article[0]}</option>`).join('');

                    const article = articles[0];
                    if (article) {
                        document.getElementById('title').value = article[1].title;
                        document.getElementById('body').value = article[1].body;
                    }
                });

        };
    </script>
</body>

</html>
